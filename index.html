<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Sabır bir erdemdir.</title>
        <link rel="shortcut icon" href="resimler/sell-sell-sell.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <script>
            
function init() {
	var div = document.getElementById('js'), delay = 10000;

	setTimeout(function() {
		div.innerHTML = "Bu planlanandan biraz daha uzun sürüyor. Lütfen bekleyin.";

		setTimeout(function() {
			div.innerHTML = "Sabrın için teşekkürler."; 

			setTimeout(function() {
				div.innerHTML = "Takdir ediyorum.";

				setTimeout(function() {
					div.innerHTML = "Biraz daha var..";

					setTimeout(function() {
						div.innerHTML = "Eeerh...";

						setTimeout(function() {
							div.innerHTML = "Eee ... günün nasıldı?";

							setTimeout(function() {
								div.innerHTML = "Gerçekten özür dilerim, bu normalden çok daha uzun sürüyor.";

								setTimeout(function() {
									div.innerHTML = "Hala burdasın ?";

									setTimeout(function() {
										div.innerHTML = "Cidden yapacak daha iyi bir şeyin yok mu?";

										setTimeout(function() {
											div.innerHTML = "Sabrınına hayran kaldım.";

											setTimeout(function() {
												div.innerHTML = "Ciddi olamazsın!";

												setTimeout(function() {
													div.innerHTML = "Dedinildiği gib, 'Sabır bir erdemdir'.";

													setTimeout(function() {
														div.innerHTML = "Bu sayfaya baktığını biliyorsun " + Math.round(((13 * delay) / 1000) / 60) + " dakika, değil mi?";

														setTimeout(function() {
															div.innerHTML = "Bu seni korkutmuyor mu?";

															setTimeout(function() {
																div.innerHTML = "SABIR BİR ERDEMDİR!";

																setTimeout(function() {
																	window.location.href = 'http://24.media.tumblr.com/tumblr_m5jhpwrqmx1qii6tmo1_250.gif';
																}, delay);
															}, delay);
														}, delay);
													}, delay);
												}, delay);
											}, delay);
										}, delay);
									}, delay);
								}, delay);
							}, delay);
						}, delay);
					}, delay);
				}, delay);
			}, delay);
		}, delay);
	}, delay);
}
        </script>
    </head>
    <body onload="init()">
        <div class="main">
            <h1 id="js">Yükleniyor, lütfen bekle</h1>
            <p>
                <img src="loader.gif">
            </p>
        </div>
    </body>
</html>
